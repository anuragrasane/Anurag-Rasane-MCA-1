<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        table {
            width: 100%;
            height: 100vh;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;

        }
        .header, .footer {
            background-color: lightgrey;
            width: 25%;
        }
        .body {
            background-color: white: 75%;
        }
    </style>
</head>
<body>
<table>
    <tr class="header">
        <th colspan="2">Header</th>
    </tr>
    <tr>
    <td class="sidebar">Sidebar</td>
    <td class="body">Page Body</td>
    <tr class="footer">
        <th colspan="2">Footer</th>
    </tr>
    </tr>
</table>    
</body>
</html>
