<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and unordered list</title>
</head>
<body>
    <h2>Ordere List 1</h2>
    <ol>MCA
        <li>MCA - I</li>
        <li>MCA - II</li>
        <li>MCA - III</li>
        <li>MCA - IV</li>
    </ol>
    <h2>Ordere List 2</h2>
    <h4>Departments</h4>
    <ol type = "A">
        <li>MCA</li>
        <li>MBA</li>
        <li>BCA</li>
    </ol>
    <h2>Unordere List 1</h2>
    <ul>MCA
        <li>MCA - I</li>
        <li>MCA - II</li>
        <li>MCA - III</li>
        <li>MCA - IV</li>
    </ul>
    <h2>Unordere List 2</h2>
    <h4>Departments</h4>
    <ul type = "A">
        <li>MCA</li>
        <li>MBA</li>
        <li>BCA</li>
    </ul>
</body>
</html>
