<html>
    <head>
        <style>
            #svgelem{
                position: relative;
                left: 50%;
                -webkit-transform: translateX(-20%);
                -ms-transform: translateX(-20%);
                transform: translateX(-20%);
            }

        </style>
        <title>SVG</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h2 align = "center">HTML5 SVG Circle</h2>
        <svg id="svgelem" height = "200">
            <circle id="redcircle" cx="100" cy="100" r="100" fill="black"/>
        </svg>
        <h2 align = "center">HTML5 SVG Rectangle</h2>
        <svg id="svgelem" height = "200">
            <rect id="redrect" width="300" height="100" fill="red"/>
        </svg>
        <h2 align = "center">HTML5 SVG Line</h2>
        <svg id="svgelem" height = "200">
            <line x1="0" y1="0" x2="200" y2="200" style="stroke: red; stroke-width:2"/>
        </svg>
        <h2 align = "center">HTML5 SVG Ellips</h2>
        <svg id="svgelem" height = "200">
            <ellipse cx="100" cy="50" rx="100" ry="50" fill="red"/>
            </svg>
            <h2 align = "center">HTML5 SVG Polygon</h2>
        <svg id="svgelem" height = "200">
            <polygon points="20,10,300,20,170,50" fill="red"/>
        </svg>
        <h2 align = "center">HTML5 SVG Polygon</h2>
        <svg id="svgelem" height = "200">
            <polyline points="0,0 0,20 20,20 20,40 40,40 40,60" fill="red"/>
        </svg>
        <h2 align = "center">HTML5 SVG Gradient Ellips</h2>
        <svg id="svgelem" height = "200">
            <defs>
                <radialGradient id="gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset ="0%" style="stop-color: rgb(200,200,200);" stop-o></stop>
                    <stop offset ="100%" style="stop-color: rgb(0,0,255);" stop-opa></stop>
                </radialGradient>
            </defs>
            <ellipse cx="100" cy="50" rx="100" ry="50" style="fill: url(#gradient);"/>

        </svg>
    </body>
</html>
